<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Gerar arquivo de definição de formulários</title>
</h:head>

<h:body>
	<ui:composition template="/template.xhtml">
		<ui:define name="conteudo">
			<h:form enctype="multipart/form-data">

				<center>
					<p:messages id="messages" showDetail="true" autoUpdate="true"
						closable="true" />
					<p:panel header="Gerar arquivo de definição de formulários">
						<h:panelGrid id="pnGenForms" columns="2"
							style="margin-bottom:10px" cellpadding="1">
							<p:outputLabel id="lbTipForm">Formulários identificados</p:outputLabel>
							<p:selectOneMenu id="cbformtoGen"
								value="#{fileGenBean.formToGen}" required="false">
								<p:ajax listener="#{fileGenBean.onChangeForm}"/>
								<f:selectItem itemLabel="selecione ..." itemValue="" />
								<f:selectItems value="#{fileGenBean.allReqForms}" />								
							</p:selectOneMenu>
							
							<p:commandButton id="genJSON"
								value="Gerar arquivo JSON de definição" ajax="false">
								<p:fileDownload value="#{fileGenBean.gerarJSON}" />
							</p:commandButton>
							<p:commandButton id="genXML"
								value="Gerar arquivo XML de definição" ajax="false">
								<p:fileDownload value="#{fileGenBean.gerarXML}" />
							</p:commandButton>
														
						</h:panelGrid>
					</p:panel>
				</center>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
